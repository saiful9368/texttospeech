<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verba | Classical Text-to-Speech</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts for a classical look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Raleway:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* Define custom fonts and base styles */
        body {
            font-family: 'Raleway', sans-serif;
        }
        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
        }
        /* Style for the audio player */
        audio::-webkit-media-controls-panel {
            background-color: #F3EFEA;
        }
        audio::-webkit-media-controls-play-button,
        audio::-webkit-media-controls-mute-button {
            color: #4A4A4A;
        }
        /* Custom scrollbar for a better look */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #F3EFEA;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb {
            background: #C0A080;
            border-radius: 10px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #A98B74;
        }
    </style>
</head>
<body class="bg-[#F3EFEA] text-[#4A4A4A]">

    <div class="container mx-auto px-4 py-8 md:py-16 flex flex-col items-center justify-center min-h-screen">

        <!-- Main Content Area -->
        <div class="w-full max-w-3xl bg-white/50 backdrop-blur-sm shadow-2xl rounded-xl border border-gray-300/50 p-8 md:p-12 text-center">
            
            <!-- Header -->
            <header class="mb-8">
                <h1 class="text-4xl md:text-5xl font-bold text-[#3A3A3A] mb-2">Verba</h1>
                <p class="text-lg text-gray-600">Transform Your Words into Eloquent Speech</p>
            </header>

            <!-- Text Input Area -->
            <div class="mb-8">
                <label for="text-input" class="sr-only">Enter text to synthesize</label>
                <textarea 
                    id="text-input" 
                    rows="8" 
                    class="w-full p-4 bg-[#F8F5F2] border-2 border-transparent focus:border-[#C0A080] rounded-lg shadow-inner transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-[#C0A080]/50 resize-none"
                    placeholder="Paste your text here..."
                ></textarea>
            </div>

            <!-- Action Button -->
            <div class="mb-8">
                <button id="synthesize-btn" class="w-full md:w-auto bg-[#4A4A4A] text-white font-bold py-3 px-12 rounded-lg shadow-lg hover:bg-[#3A3A3A] transform hover:-translate-y-1 transition-all duration-300 ease-in-out">
                    <span id="btn-text">Synthesize Speech</span>
                    <span id="btn-loader" class="hidden">
                        <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </div>

            <!-- Audio Output & Message Area -->
            <div id="output-area" class="h-16 flex items-center justify-center">
                 <audio id="audio-output" controls class="w-full hidden rounded-lg"></audio>
                 <div id="message-box" class="text-red-600 font-medium"></div>
            </div>

        </div>

        <!-- Footer -->
        <footer class="mt-12 text-center text-gray-500">
            <p>&copy; 2024 Verba Project. Powered by AWS Polly.</p>
        </footer>

    </div>

    <script>
        // --- DOM Element References ---
        const synthesizeBtn = document.getElementById('synthesize-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const textInput = document.getElementById('text-input');
        const audioOutput = document.getElementById('audio-output');
        const outputArea = document.getElementById('output-area');
        const messageBox = document.getElementById('message-box');

        // --- Event Listener ---
        synthesizeBtn.addEventListener('click', handleSynthesize);

        /**
         * Handles the click event on the synthesize button.
         * This is where you will integrate the AWS SDK.
         */
        async function handleSynthesize() {
            const text = textInput.value.trim();

            // Clear previous messages and hide audio player
            clearOutput();

            // Basic validation
            if (!text) {
                displayMessage("Please enter some text to synthesize.");
                return;
            }

            // Show loading state
            setLoading(true);

            // =================================================================
            // AWS SDK INTEGRATION POINT
            // =================================================================
            // In a real application, you would make a call to your backend,
            // which then uses the AWS SDK to call Amazon Polly.
            //
            // Example flow:
            // 1. Configure AWS SDK with your credentials (best done on a server).
            // 2. Create a new Polly client: `const polly = new PollyClient(...)`.
            // 3. Create a command: `const command = new SynthesizeSpeechCommand({ Text: text, VoiceId: 'Joanna', OutputFormat: 'mp3' })`.
            // 4. Send the command: `const response = await polly.send(command)`.
            // 5. The `response.AudioStream` will be a stream of audio data.
            // 6. Convert this stream to a Blob and create an object URL.
            // 7. Set the URL as the src for the `audioOutput` element.
            // =================================================================

            try {
                // ** MOCK-UP FOR DEMONSTRATION **
                // This timeout simulates a network request to your backend.
                // Replace this with your actual fetch call to your server endpoint.
                await new Promise(resolve => setTimeout(resolve, 2000));

                // ** ONCE YOU HAVE THE AUDIO URL FROM AWS **
                // const audioUrl = getAudioUrlFromAwsResponse(response);
                // For now, we'll use a placeholder.
                // NOTE: A real URL from AWS Polly would be used here.
                // Since we can't generate one, we'll just show the player.
                
                // For demonstration, we'll just show the player without a source.
                // In a real app, you'd set the src: audioOutput.src = audioUrl;
                audioOutput.classList.remove('hidden');
                audioOutput.play().catch(e => console.log("Playback prevented until user interaction."));


            } catch (error) {
                console.error("Error synthesizing speech:", error);
                displayMessage("An error occurred. Please try again later.");
            } finally {
                // Hide loading state
                setLoading(false);
            }
        }

        // --- UI Helper Functions ---

        /**
         * Toggles the loading state of the button.
         * @param {boolean} isLoading - Whether to show the loader.
         */
        function setLoading(isLoading) {
            if (isLoading) {
                btnText.classList.add('hidden');
                btnLoader.classList.remove('hidden');
                synthesizeBtn.disabled = true;
            } else {
                btnText.classList.remove('hidden');
                btnLoader.classList.add('hidden');
                synthesizeBtn.disabled = false;
            }
        }

        /**
         * Displays a message in the output area.
         * @param {string} message - The message to display.
         */
        function displayMessage(message) {
            messageBox.textContent = message;
        }

        /**
         * Clears any messages and hides the audio player.
         */
        function clearOutput() {
            messageBox.textContent = '';
            audioOutput.classList.add('hidden');
            audioOutput.src = ''; // Revoke previous object URLs if you were using them
        }
    </script>

</body>
</html>
